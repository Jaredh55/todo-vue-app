<template id="home-page">
  <div class="vue-component">

<div>
    <h1> Tasks: </h1>
   
        <div>
          Search Text<input v-model="textFilter" list="texts">
          <datalist id="texts">
            <option v-for="task in tasks">{{task.text}}</option>
          </datalist>
        </div>

    <div>
      <button v-on:click="setAttribute('text')">Sort by Text</button>
    </div>

  <transition-group name="bounce">
    <div v-for="task in sortedTasks" v-on:click="toggleComplete(task)" v-bind:class="{strike: task.complete}" v-if="isValidTask(task)" v-bind:key="task.id"> {{ task.text }}
    </div>
  </transition-group>
    <button v-on:click="deleteCompleted()">Delete Completed Tasks</button>

</div>

<div>
  Number of Tasks: {{tasks.length}}
</div>

<div>
  Number of incomplete tasks: {{numberOfIncompleteTasks()}}
</div>

<div>
  Text: <input v-model="newTask.text">
    <button v-on:click="addTask()"> Add Task</button>
</div>




  </div>
</template>
